<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
    display: -webkit-flex;
    display: flex;
    width: 1500px;
    height: 600px;
    background-color: lightgrey;
}

.flex-item1 {
    background-color: yellow;
    width: 300px;
    height: 300px;
    margin: 10px;
}
.flex-item2 {
    background-color:aquamarine;
    width: 300px;
    height: 300px;
    margin: 10px;
}
.flex-item3 {
    background-color:greenyellow;
    width: 300px;
    height: 300px;
    margin: 10px;
}
.flex-item4 {
    background-color:red;
    width: 300px;
    height: 300px;
    margin: 1px;
}
</style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item1"></div>
  <div class="flex-item2"></div>
  <div class="flex-item3"></div> 
  <div class="flex item4"></div> 
</div>

</body>
