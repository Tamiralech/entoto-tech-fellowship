<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacking</title>
</head>
<style>
.child-a,
.child-b,
.child-c,
.child-d{
    text-align: center;
    color:green;
}
</style>
<body>

<div class="parent">
    <div class = "child-a">A</div>
    <div class = "child-b">B</div>
    <div class = "child-c">C</div>
    <div class = "child-d">D</div>
</div>


</body>
</html>
